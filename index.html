<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sign-up</title>
  </head>
  <body>
    <main>
      <div class="hero">
        <div class="logo-banner">
          <img class="icon" style="width: 90px" src="./odin-lined.png" alt="" />
          <h1>ODIN PROJECT</h1>
        </div>
        <p class="credit">PHOTO BY EHAB AL-HAKAWATI ON UNSPLASH</p>
      </div>
      <div class="container">
        <div class="heading-text">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </h2>
          <h2>You <em>know</em> you want to.</h2>
        </div>
        <form action="#">
          <h2 class="form-header">Let's do this!</h2>
          <div class="form-wrapper">
            <div class="form-control">
              <label for="first-name">first name</label>
              <input type="text" id="first-name" />
            </div>
            <div class="form-control">
              <label for="last-name">last name</label>
              <input type="text" id="last-name" />
            </div>
            <div class="form-control">
              <label for="email">email</label>
              <input type="email" id="email" />
            </div>
            <div class="form-control">
              <label for="phone-number">phone number</label>
              <input type="text" id="phone-number" />
            </div>
            <div class="form-control">
              <label for="password">password</label>
              <input type="password" id="password" />
            </div>
            <div class="form-control">
              <label for="confirm-password">confirm password</label>
              <input type="password" id="confirm-password" />
            </div>
          </div>
          <div class="submit-btn-container">
            <button class="create-account" type="submit">Create Account</button>
          </div>
        </form>
        <p class="footer">Already have an account? <a href="#">Log in</a></p>
      </div>
    </main>
  </body>
</html>
